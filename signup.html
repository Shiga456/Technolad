<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoland</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="signup">
        <h1>Sign Up</h1>
        <hr class="divided">
        <form>
          <label for="text1">First Name</label>
          <input type="text" id="text1" required>
          <label for="text2">Last Name</label>
          <input type="text" id="text2" required>
          <label for="email">Email</label>
          <input type="email" id="email" required>
          <label for="password1">Password</label>
          <input type="password" id="password1" required>
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" required>
          <button class="button"><span>Submit</span></button>
        </form>
        <p>
        By clicking Sign Up button,you agree to our<br>
            <a href="">Terms and Conditions</a> and <a href="">Policy Privacy</a>
        </p>
    </div>

    <p class="login_text">
        Already have an account?
        <a href="login.html">Login here!</a>
    </p>

</body>
</html>
